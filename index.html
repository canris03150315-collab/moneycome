<style>
@keyframes fade-in-up {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
.animate-fade-in-up {
  animation: fade-in-up 0.6s ease-out forwards;
}
.animation-delay-300 {
  animation-delay: 0.3s;
}
@keyframes modal-pop {
  from {
    transform: scale(0.9);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}
.animate-modal-pop {
  animation: modal-pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}
@keyframes fade-in {
  from { opacity: 0; }
  to { opacity: 1; }
}
.animate-fade-in {
  animation: fade-in 0.5s ease-in-out;
}
@keyframes slash-flash {
  0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
  50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
  100% { opacity: 0.9; transform: translate(-50%, -50%) scale(1); }
}
@keyframes price-pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}
.animate-price-pulse {
  animation: price-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}
</style>
