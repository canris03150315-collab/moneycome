server {
    listen       8080;
    listen       [::]:8080;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Gzip for text assets
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss application/xml image/svg+xml;
    gzip_min_length 1024;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets with hash in filename
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri /index.html;
    }

    # Prevent caching of HTML
    location = /index.html {
        add_header Cache-Control "no-cache";
    }
}
