server {
    listen       8080;
    listen       [::]:8080;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Gzip for text assets
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss application/xml image/svg+xml;
    gzip_min_length 1024;

    # HTML 文件：完全不緩存，確保用戶始終獲取最新版本
    location ~ \.html$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri /index.html;
    }

    # 帶 hash 的靜態資源：永久緩存（文件名變化時自動失效）
    # 匹配格式：name-[hash].js 或 name-[hash].css
    location ~* \.(js|css)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # 圖片和其他媒體文件：長期緩存
    location ~* \.(?:png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Proxy API calls to the updated backend (proxy) to avoid CORS and keep same-origin
    location /api/ {
        proxy_pass https://proxy-248630813908.us-central1.run.app;
        proxy_http_version 1.1;
        proxy_set_header Host proxy-248630813908.us-central1.run.app;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_ssl_server_name on;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        client_max_body_size 10m;
    }

    # SPA fallback：所有其他請求返回 index.html（不緩存）
    location / {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        try_files $uri $uri/ /index.html;
    }
}
